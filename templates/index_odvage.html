{% extends "base.html" %}
{% block content %}
<h2>Pregled odvaga</h2>
<table>
  <tr><th>Datum</th><th>Tip</th><th>Kooperant</th><th>Roba</th><th>Bruto</th><th>Tara</th><th>Neto</th></tr>
  {% for o in odvage %}
  <tr>
    <td>{{ o[1] }}</td>
    <td>{{ o[2] }}</td>
    <td>{{ o[3] }}</td>
    <td>{{ o[4] }}</td>
    <td>{{ o[5] }}</td>
    <td>{{ o[6] }}</td>
    <td>{{ o[7] }}</td>
  </tr>
  {% endfor %}
</table>
<a href="/odvage/add">Dodaj odvagu</a>
{% endblock %}
